<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
   <link rel="stylesheet" type="text/css" href="theme.css">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
   <script src="js.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1 class="">Pomodoro clock</h1></div>
<div id="container-fluid text-center" class="container">

  <div class="row">
    <div class=" col-md-3 col-lg-3 text-center">
      <h2>Break</h2>
    </div>
    <div class=" col-md-6 col-lg-6"></div>
    <div class=" col-md-3 col-lg-3  text-center">
      <h2>Session</h2>
    </div>
  </div>


  <div class="row">
    <div class=" col-md-1 col-lg-1">
      <button class="btn btn-primary" id="break_plus">+</button>
    </div>
    <div class=" col-md-1 col-lg-1">
      <div class="text-center" id="break_value">5</div>
    </div>
    <div class=" col-md-1 col-lg-1">
      <button class="btn btn-primary" id="break_minus">-</button>
    </div>
    <div class=" col-md-6 col-lg-6"></div>
    <div class=" col-md-1 col-lg-1 ">
      <button class="btn btn-primary" id="session_plus">+</button>
    </div>
    <div class=" col-md-1 col-lg-1 ">
      <div class="text-center" id="session_value">5</div>
    </div>
    <div class=" col-md-1 col-lg-1 ">
      <button class="btn btn-primary" id="session_minus">-</button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-5"></div>
    <div class="col-md-2 "><button class="btn btn-primary" id="start">Start</button>
    </div>
    <div class="col-md-5"></div>
  </div>
  <div class="row text-center">
    <div class="col-md-5"></div>
    <div class="col-md-2"><button class="btn btn-primary" id="reset">Reset</button></div>
    <div class="col-md-5"></div>


  </div>
  <div id="type" class="text-center"></div>
  <div id="session_out" class=" row text-center">

    <div id="session_time" ></div>
  </div>

</div>
</body>
</html>
